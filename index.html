<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="Estilos/style.css">
    <link rel="stylesheet" href="Estilo/media-query.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
            <!--Aqui vai uma imagem-->    
                

            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Bem-vindo(a)! <br> Fa√ßa login para acessar seu ambiente</p>
                <form action="login.js" method="post" autocomplete="on">
                    <div class="campo">
                        <label for="ilogin">LOGIN</label>
                        <span class="material-symbols-outlined">
person
</span>
                        <input type="email" name="login" id="ilogin" placeholder="Digite seu e-mail" autocomplete="email" required minlength="4">

                    </div>
                    <div class="campo">
                        <label for="isenha">SENHA</label>
                        <span class="material-symbols-outlined">
key
</span>
                        
        
                        <input type="password" name="senha" id="isenha" placeholder="Digite sua senha" autocomplete="current-password"
                        required minlength="6" maxlength="20">
                        

                    </div>
                    <input type="submit" value="Entra">
                    <input type="reset" value="Esqueci a senha">
                    
                </form>

            </div>

        </section>
    </main>
    
</body>
</html>
